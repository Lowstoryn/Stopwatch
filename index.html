<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="shortcut icon" type="x-icon" href="img/faviconshadedclear.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="watch">
        <div class="time">
            00:00:00
        </div>
        <div class="controls">
            <button id="start">Start</button> 
            <button id="stop">Stop</button> 
            <button id="reset">Reset</button>
        </div>
    </div>
    <button id="btn">Go Fullscreen</button>
    <div class="right-leaf"> 
        <img draggable="false" src="img/right leaf 2.png" alt=""> 
    </div>
    <div class="left-leaf">
        <img draggable="false" src="img/left leaf 2.png" alt="">
    </div>
    <div class="cursor"></div>
</body>
</html>
